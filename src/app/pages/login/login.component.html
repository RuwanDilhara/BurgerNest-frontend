<div class="bg-gray-900 h-screen flex items-center justify-center">
    <div class="bg-gray-800 border border-gray-300 rounded-2xl shadow-lg p-8 max-w-md w-full">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">
                <span class="text-red-500">MOS</span> BURGERS
            </h1>
            <p class="text-gray-400">Please sign in to continue</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6">
            <!-- Email Input -->
            <div>
                <label class="block text-white text-sm font-semibold mb-2">
                    Email Address
                </label>
                <input type="email" 
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-300 text-white focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500"
                    placeholder="Enter your email">
            </div>

            <!-- Password Input -->
            <div>
                <label class="block text-white text-sm font-semibold mb-2">
                    Password
                </label>
                <input type="password" 
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-300 text-white focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500"
                    placeholder="Enter your password">
            </div>

            <!-- Remember & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox" class="h-4 w-4 border-gray-300 rounded bg-gray-700 focus:ring-red-500">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-sm text-red-500 hover:text-red-400">
                    Forgot Password?
                </a>
            </div>

            <!-- Login Button -->
            <button type="submit" 
                class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                Sign In
            </button>

            <!-- Sign Up Link -->
            <p class="text-gray-400 text-center text-sm">
                Don't have an account? 
                <a href="#" class="text-red-500 hover:text-red-400 font-semibold">
                    Sign up
                </a>
            </p>
        </form>
    </div>
</div>
